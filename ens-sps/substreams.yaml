specVersion: v0.1.0
package:
  name: ens_sps
  version: v0.1.0

protobuf:
  files:
    - contract.proto
  importPaths:
    - ./proto
  excludePaths:
    - sf/substreams
    - google

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  - name: map_events
    kind: map
    initialBlock: 9380410
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:contract.v1.Events

  - name: store_incoming_ens_names_by_user
    kind: store
    initialBlock: 9380410
    inputs:
      - map: map_events
    updatePolicy: append
    valueType: string

network: mainnet
