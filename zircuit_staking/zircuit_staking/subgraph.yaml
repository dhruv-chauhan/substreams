specVersion: 1.0.0
description: zircuit_staking Substreams-powered-Subgraph
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: substreams
    name: filtered_events
    network: mainnet
    source:
      package:
        moduleName: map_events
        file: zircuit-staking-v0.1.0.spkg
    mapping:
      apiVersion: 0.0.7
      kind: substreams/graph-entities
      file: ./src/mappings.ts
      handler: handleEvents